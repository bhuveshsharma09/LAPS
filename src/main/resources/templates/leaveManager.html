<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>LAPS-Personal Leave Manager</title>

<head th:replace="fragment/layout.html :: head" />

<body class="align-items-center align-content-center align-self-center mx-auto" style="background: #ffffff;">
	<div th:replace="fragment/layout.html :: navbar-inv" />
	<section class="d-flex justify-content-center align-items-center align-content-center highlight-blue"
		style="padding: 133px 0px;background: #ffffff;color: rgb(0,0,0);margin-bottom: 0px;padding-bottom: 380px;padding-top: 39px;">
		<div class="row">
			<div class="col" style="width: 1320px;">
				<div class="container" style="padding: 50px;padding-top: 0px;padding-bottom: 10px;width: 1314px;">
					<div class="intro"></div>
					<h3 style="margin-bottom: 30px;">Manage your personal leave in one place</h3>
					<div class="buttons"></div>
					<div class="table-responsive"
						style="border-radius: 10px;border-width: 2px;border-bottom-width: 0px;">
						<table class="table table-bordered table-striped">
							<thead>
								<tr class="text-start" style="background: rgba(152,181,255,0.57); font-size: 18px;">
									<th
										style="background: #e2d5d5;border-right-width: 2px;">
										Leave Id</th>
									<th
										style="background: #e2d5d5;border-right-width: 2px;border-right-color: rgb(111,111,111);border-left-width: 2px;">
										Employee Id</th>
									<th>From Date</th>
									<th>To Date</th>
									<th>Leave Type</th>
									<th>Remarks</th>
									<th>Contact Details</th>
									<th>Status</th>
									<th>Manager's Comment</th>
									<th style="background: #80ffc6;border-left-width: 1px;">View Details</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="leave: ${leaveList}">
									<td th:text="${leave.leaveId}">
										<td th:text="${leave.employee.employeeId}" />
										<td th:text="${leave.fromDate}" />
										<td th:text="${leave.toDate}" />
										<td th:text="${leave.leaveType.leaveName}" />
										<td th:text="${leave.remarks}" />
										<td th:text="${leave.contactDetails}" />
										<td th:text="${leave.approvalStatus}" />
										<td th:text="${leave.managerComment}" />
									<td><a href="leaveForm.html"
											th:href="@{/employee/viewLeaveDetails/}+${leave.leaveId}">View Details</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" media="all" th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
