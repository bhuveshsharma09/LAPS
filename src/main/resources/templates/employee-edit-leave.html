<!DOCTYPE html>
<html lang="en">
   <head th:replace="fragment/layout.html :: head"/>
   <body
      class="align-items-center align-content-center align-self-center mx-auto"
      style="background: #ffffff;">
      <div th:replace="fragment/layout.html :: navbar-inv"/>
      <br>
      <br>
      <sectionclass="d-flex justify-content-center align-items-center align-content-center highlight-blue"
      style="padding: 133px 0px;
      background: #ffffff;
      color: rgb(0,0,0);
      margin-bottom: 0px;
      padding-bottom: 380px;
      padding-top: 39px;">
      <div class="row">
         <div class="col">
            <div class="container" style="padding: 50px; padding-top: 0px; padding-bottom: 10px;">
               <div class="intro"></div>
               <h3>Edit <span th:text="${employee.name}"></span>'s Leave Entitlement</h3>
               <div class="buttons"></div>
               <form class="flex-fill"
                  action="#" 
                  th:object="${employee}" 
                  th:action="@{/employee/editLeaveSuccess/}+${employee.employeeId}"
                  method="POST"
                  style="padding: 114px; padding-top: 20px; padding-right: 510px; padding-bottom: 50px; padding-left: 0px;">
                  <input type="hidden" th:field="*{employeeId}" />
                  <div class="mb-3">
                     <!--1.Name-->
                     <label class="form-label" style="margin-bottom: 3px;">
                     <strong><span th:text="#{Label.empName}"></span></strong>
                     </label>
                     <input
                        class="form-control"
                        type="text"
                        name="name"
                        placeholder="Enter full name"
                        style="background: rgba(152,181,255,0.26);"
                        th:field="*{name}"
                        maxLength="50"> <!--was fieldset -->
                  </div>
                  <div class="mb-3">
                     <label
                        class="error-message">
                     <strong><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></strong>
                     </label>
                  </div>
                  <input type="hidden" th:field="*{managerId}">
                  <input type="hidden" th:field="*{department}">
                  <input type="hidden" th:field="*{emailId}">
                  <div class="mb-3">
                     <!--4.Annual Leave Entitlement-->
                     <label class="form-label" style="margin-bottom: 3px;">
                     <strong><span th:text="#{Label.empAL}"></span></strong>
                     </label>
                     <input
                        class="form-control"
                        type="number"
                        name="annualLeaveCount"
                        placeholder="Enter annual leave total"
                        style="background: rgba(152,181,255,0.26);"
                        th:field="*{annualLeaveCount}"
                        min="0" max="18"> 
                  </div>
                  <div class="mb-3">
                     <label
                        class="error-message">
                     <strong><span th:if="${#fields.hasErrors('annualLeaveCount')}" th:errors="*{annualLeaveCount}"></span></strong>
                     </label>
                  </div>
                  <div class="mb-3">
                     <!--5. Medical Leave Entitlement-->
                     <label class="form-label" style="margin-bottom: 3px;">
                     <strong><span th:text="#{Label.empML}"></span></strong>
                     </label>
                     <input
                        class="form-control"
                        type="number"
                        name="medicalLeaveCount"
                        placeholder="Enter medical leave total"
                        style="background: rgba(152,181,255,0.26);"
                        th:field="*{medicalLeaveCount}"
                        min="0" max="60"> 
                  </div>
                  <div class="mb-3">
                     <label
                        class="error-message">
                     <strong><span th:if="${#fields.hasErrors('medicalLeaveCount')}" th:errors="*{medicalLeaveCount}"></span></strong>
                     </label>
                  </div>
                  <div class="mb-3">
                     <!--6. Compensation Leave Entitlement-->
                     <label class="form-label" style="margin-bottom: 3px;">
                     <strong><span th:text="#{Label.empCL}"></span></strong>
                     </label>
                     <input
                        class="form-control"
                        type="number"
                        name="compensationLeaveCount"
                        placeholder="Enter compensation leave total"
                        style="background: rgba(152,181,255,0.26);"
                        th:field="*{compensationLeaveCount}"
                        min="0" max="25"> 
                  </div>
                  <div class="mb-3">
                     <label
                        class="error-message">
                     <strong><span th:if="${#fields.hasErrors('compensationLeaveCount')}" th:errors="*{compensationLeaveCount}"></span></strong>
                     </label>
                  </div>
                  <div class="text-end mb-3">
                     <button class="btn btn-primary"
                        type="submit"
                        style="background: #80ffc6;
                        color: rgb(0,0,0);
                        border-width: 0px;
                        margin-top: 50px;">
                     <strong><span th:text="#{Label.editEmpUpdate}"></span></strong></button>
                     &nbsp; &nbsp;
                     <button class="btn btn-primary"
                        type="button"
                        style="background: rgb(192, 192, 192);
                        color: rgb(0,0,0);
                        border-width: 0px;
                        margin-top: 50px;">
                     <strong><span th:text="#{Label.editEmpBack}"
                        onclick="window.location.href='/employee/all'; return false"></span></strong></button>
                  </div>
               </form>
            </div>
         </div>
         <div class="col" style="text-align: center;">
            <img th:src="@{/assets/img/newEmp.PNG}"
               style="height: 395px;width: 427.78px;margin-top: 144px;border-radius: 17px;"/>
         </div>
      </div>
      </section>
      <!--<footer style="background-color: #98b5ff; height: 50px;"></footer>-->
      <footer class="text-start d-flex flex-fill justify-content-start align-items-start align-content-start align-self-start justify-content-xl-center align-items-xl-center footer-clean bg-info">
         <h1 class="text-start text-white">Take your holidays without worry!</h1>
      </footer>
      <script  type="text/javascript" media="all" th:src="@{/assets/bootstrap/js/bootstrap.min.js}" ></script>
      </fieldset>
      </form>
   </body>
</html>
