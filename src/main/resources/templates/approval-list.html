<!DOCTYPE html>
<html lang="en">
<title>LAPS-View Leaves for Approval</title>
<head th:replace="fragment/layout.html :: head"/>

<body class="align-items-center align-content-center align-self-center mx-auto"
style="background: #ffffff;">
    <div th:replace="fragment/layout.html :: navbar-inv"/>
    <section class="d-flex justify-content-center align-items-center align-content-center highlight-blue"
        style="padding: 133px 0px;background: #ffffff;color: rgb(0,0,0);margin-bottom: 0px;padding-bottom: 380px;padding-top: 39px;">
        <div class="row">
            <div class="col" style="width: 1320px;">
                <div class="container" style="padding: 50px;padding-top: 0px;padding-bottom: 10px;width: 1314px;">
                    <div class="intro"></div>
					<h3 style="margin-bottom: 30px;"><span th:text="#{Site.ViewLeavesForApprovalTitle}"></span></h3>
					<div class="buttons"></div>
                    <p th:if="${#lists.isEmpty(appliedStatusList)}">No leaves for approval!</p>
                    <div class="table-responsive" style="border-radius: 10px;border-width: 2px;border-bottom-width: 0px;">
                        <table class= "table table-bordered table-striped" th:if="${not #lists.isEmpty(appliedStatusList)}" width="400" cellpadding="10" cellspacing="5">
                            <thead>
                                <tr class="text-start" style="background: rgba(152,181,255,0.57);font-size: 18px;">
                                    <th style="background: #e2d5d5;border-right-width: 2px;border-right-color: rgb(111,111,111);border-left-width: 2px;"><span th:text="#{heading.leave.leaveId}"></span></th>
                                    <th><span th:text="#{heading.leave.approvalStatus}"></span></th>
                                    <th><span th:text="#{heading.leave.contactDetail}"></span></th>
                                    <th><span th:text="#{heading.leave.coveringEmp}"></span></th>
                                    <th><span th:text="#{heading.leave.fromDate}"></span></th>
                                    <th><span th:text="#{heading.leave.toDate}"></span></th>
                                    <th><span th:text="#{heading.leave.remarks}"></span></th>
                                    <th><span th:text="#{heading.employee.employeeId}"></span></th>
                                    <th><span th:text="#{heading.employee.employeeName}"></span></th>
                                    <th><span th:text="#{heading.leave.leaveType}"></span></th>
                                    <th style="background: #80ffc6;border-left-width: 1px;">View Details</th>
                                </tr >
                            </thead>
                            <tbody>
                                <tr th:each="applied: ${appliedStatusList}">
                                    <td th:text="${applied.leaveId}"></td >
                                    <td th:text="${applied.approvalStatus}"></td>
                                    <td th:text="${applied.contactDetails}"></td>
                                    <td th:text="${applied.coveringEmp}"></td>
                                    <td th:text="${applied.fromDate}"></td>
                                    <td th:text="${applied.toDate}"></td>
                                    <td th:text="${applied.remarks}"></td>
                                    <td th:text="${applied.employee.employeeId}"></td>
                                    <td th:text="${applied.employee.name}"></td>
                                    <td th:text="${applied.leaveType.leaveName}"></td>
                                    <td><a th:href="@{/manager/viewLeaveDetails/}+${applied.leaveId}">View Details</a></td>
                                </tr>
                            </tbody>
                        </table >
                    </div>
                </div>
            </div>
        </div>
    </section >
    <footer class="text-start d-flex flex-fill justify-content-start align-items-start align-content-start align-self-start justify-content-xl-center align-items-xl-center footer-clean bg-info" style="margin-top:90px;">
        <h1 class="text-start text-white">Take your holidays without worry!</h1>
    </footer>
    <script  type="text/javascript" media="all" th:src="@{/assets/bootstrap/js/bootstrap.min.js}" ></script>
</body>
</html>
