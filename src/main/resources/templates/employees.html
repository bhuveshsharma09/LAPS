<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/layout.html :: head"/>
<body
class="align-items-center align-content-center align-self-center mx-auto"
        style="background: #ffffff;">
        

<div th:replace="fragment/layout.html :: navbar-inv"/>

<section
        class="d-flex justify-content-center align-items-center align-content-center highlight-blue"
        style="padding: 133px 0px;background: #ffffff;color: rgb(0,0,0);margin-bottom: 0px;padding-bottom: 380px;padding-top: 39px;">
    <div class="row">

                <div class="intro"></div>
                <h3 style="margin-bottom: 44px;margin-top: 20px;padding-top: 23px;">Hey <span th:text="${session.userSession.userCredentials.username}"></span>
                , here's where you manage all employees</h3>
                <div class="buttons"></div>
                <div class="table-responsive" style="border-radius: 8px;border-width: 2px;border-bottom-width: 0px;width: 564px;background: rgba(15,11,11,0);transform: translate(0px);">

	
<h5>Add a new employee via the link below.</h5>
<a href="employee-form.html" th:href="@{/employee/add}">Add Employee</a>

<h4 th:if="${not #lists.isEmpty(employees)}">
Edit or delete an employee using the options available below.</h4>

<table class="table" th:if="${not #lists.isEmpty(employees)}" >

<thead style="border-color: rgba(33,37,41,0);">

<tr class="text-start" style="background: rgba(152,181,255,0.57);font-size: 18px;"></tr>
</thead>
<tbody style="border-width: 0px;font-weight: bold;">

<tr>
<td style="font-size: 18px;">ID</td>
<td style="font-size: 18px;"><span th:text="${employees.get(0).employeeId}"></span></td>
</tr>
                        <tr style="font-size: 18px;">
                            <td style="font-size: 18px;">Approval Status</td>
                            <td style="font-size: 18px;"><span th:text="${newClaim.get(0).approvalStatus}"></span></td>
                        </tr>
                        <tr style="font-size: 18px;">
                            <td style="font-size: 18px;">Eligible Claim</td>
                            <td style="font-size: 18px;"><span th:text="${newClaim.get(0).eligibleClaim}"></span></td>
                        </tr>
                        <tr style="font-size: 18px;">
                            <td style="font-size: 18px;">Hours Worked</td>
                            <td style="font-size: 18px;"><span th:text="${newClaim.get(0).hoursWorked}"></span></td>
                        </tr>
                        <tr style="font-size: 18px;">
                            <td style="font-size: 18px;">Overtime Date</td>
                            <td style="font-size: 18px;"><span th:text="${newClaim.get(0).overtimeDate}"></span></td>
                        </tr>
                        <tr style="font-size: 18px;">
                            <td style="font-size: 18px;">Remarks</td>
                            <td style="font-size: 18px;"><span th:text="${newClaim.get(0).remarks}"></span></td>
                        </tr>
                        <tr style="font-size: 18px;">
                            <td style="font-size: 18px;">Manager's Remark</td>
                            <td style="font-size: 18px;"><span th:text="${newClaim.get(0).managerComment}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div><button class="btn btn-primary">
