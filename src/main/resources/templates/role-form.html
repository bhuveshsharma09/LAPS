<!DOCTYPE html>
<html lang="en">
   <head th:replace="fragment/layout.html :: head"/>
   <body
      class="align-items-center align-content-center align-self-center mx-auto"
      style="background: #ffffff;">
      <div th:replace="fragment/layout.html :: navbar-inv"/>
      <br>
      <br>
      <sectionclass="d-flex justify-content-center align-items-center align-content-center highlight-blue"
      style="padding: 133px 0px;
      background: #ffffff;
      color: rgb(0,0,0);
      margin-bottom: 0px;
      padding-bottom: 380px;
      padding-top: 50px;">
      <div class="row">
         <div class="col">
            <div class="container" style="padding: 100px; padding-top: 0px; padding-bottom: 200px;">
               <div class="intro"></div>
               <h3><span th:text="#{Site.NewRoleTitle}"></span></h3>
               <div class="buttons"></div>
               <form class="flex-fill" 
                  action="#" 
                  th:object="${role}" th:action="@{/role/addRole}"
                  method="POST"
                  style="padding: 114px; padding-top: 20px; padding-right: 510px; padding-bottom: 50px; padding-left: 0px;">
                  <input type="hidden" th:field="*{roleId}"/>
                  <div class="mb-3">
                     <label class="form-label" style="margin-bottom: 3px;">
                     <strong><span th:text="#{Label.roleDesc}"></span></strong>
                     </label>
                     <input
                        class="form-control"
                        type="text"
                        name="roleDesc"
                        placeholder="Enter role name in uppercase, e.g., ADMIN"
                        style="background: rgba(152,181,255,0.26);"
                        th:field="*{roleDesc}"> 
                  </div>
                  <div class="mb-3">
                     <label
                        class="error-message">
                     <strong><span th:if="${#fields.hasErrors('roleDesc')}" th:errors="*{roleDesc}"></span></strong>
                     </label>
                  </div>
                  <div class="mb-3">
                     <label class="form-label" style="margin-bottom: 3px;">
                     <strong><span th:text="#{Label.roleTitle}"></span></strong>
                     </label>
                     <input
                        class="form-control"
                        type="text"
                        name="roleTitle"
                        placeholder="Enter role name in sentence case, e.g., Admin"
                        style="background: rgba(152,181,255,0.26);"
                        th:field="*{roleTitle}"> 
                  </div>
                  <div class="mb-3">
                     <label
                        class="error-message">
                     <strong><span th:if="${#fields.hasErrors('roleTitle')}" th:errors="*{roleTitle}"></span></strong>
                     </label>
                  </div>
                  <div class="text-end mb-3">
                     <button class="btn btn-primary"
                        type="button"
                        style="background: rgb(192, 192, 192);
                        color: rgb(0,0,0);
                        border-width: 0px;
                        margin-top: 50px;">
                     <strong><span th:text="#{Label.roleBack}"
                        onclick="window.location.href='/role/all'; return false"></span></strong></button>
                     &nbsp; &nbsp;                                  
                     <button class="btn btn-primary"
                        type="reset"
                        style="background: rgb(255, 128, 128);
                        color: rgb(0,0,0);
                        border-width: 0px;
                        margin-top: 50px;">
                     <strong><span th:text="#{Label.roleReset}"></span></strong></button>
                     &nbsp; &nbsp;
                     <button class="btn btn-primary"
                        type="submit"
                        style="background: #80ffc6;
                        color: rgb(0,0,0);
                        border-width: 0px;
                        margin-top: 50px;">
                     <strong><span th:text="#{Label.roleSubmit}"></span></strong></button>
                  </div>
               </form>
            </div>
         </div>
         <div class="col" style="text-align: center;">
            <img th:src="@{/assets/img/role.PNG}"
               style="height: 300px; width: 350px;margin-top: 50px; margin-bottom: 230px; border-radius: 17px;"/>
         </div>
      </div>
      </section>
      <!--<footer style="background-color: #98b5ff; height: 50px;"></footer>-->
      <footer class="text-start d-flex flex-fill justify-content-start align-items-start align-content-start align-self-start justify-content-xl-center align-items-xl-center footer-clean bg-info">
         <h1 class="text-start text-white">Take your holidays without worry!</h1>
      </footer>
      <script  type="text/javascript" media="all" th:src="@{/assets/bootstrap/js/bootstrap.min.js}" ></script>
   </body>
</html>
