<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>

<body>

<h1>Add a NEW Employee</h1>
	<form action="#" th:object="${employee}" th:action="@{/employee/save}"method="post">
		
		<fieldset>
			Full Name: <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		
		
		<fieldset> 
			Position: 
        	<input type="radio" name="staff" th:field="*{jobTitle}" value="Staff"> Staff 
        	<input type="radio" name="manager" th:field="*{jobTitle}" value="Manager"> Manager 
        	<input type="radio" name="admin" th:field="*{jobTitle}" value="Admin"> Admin 
        </fieldset>
	
		
		<fieldset>
			Manager Name: 
             <select name="managerId" <!--size="1" id="managerId"-->>
            	<option value="">Select Manager</option>
                <option th:each="employee: ${employees}" th:value="${employee.employeeId}"
					th:text="${employee.name}">
				</option>
            </select>
			<p th:if="${#fields.hasErrors('managerId')}" th:errors="*{managerId}"></p>
		</fieldset>
		
		
		<fieldset>
			Annual Leave Entitlement: <input type="number" th:field="*{annualLeaveCount}">
			<p th:if="${#fields.hasErrors('annualLeaveCount')}" th:errors="*{annualLeaveCount}"></p>
		</fieldset>
		
		
		<fieldset>
			Medical Leave Entitlement: <input type="number" th:field="*{medicalLeaveCount}">
			<p th:if="${#fields.hasErrors('medicalLeaveCount')}" th:errors="*{medicalLeaveCount}"></p>
		</fieldset>
		
		
		<fieldset>
			Compensation Leave Entitlement:<input type="number" th:field="*{compensationLeaveCount}">
			<p th:if="${#fields.hasErrors('compensationLeaveCount')}" th:errors="*{compensationLeaveCount}"></p>
		</fieldset>
		
		
		<fieldset>
			Email:<input type="email" th:field="*{emailId}">
			<p th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></p>
		</fieldset>
		
		
		<fieldset>
			<input type="submit" value="Save" /> &nbsp; &nbsp; <input
				type="reset" value="Reset" />
		</fieldset>
		

	</form>
	
</body>

</html>
